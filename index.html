<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flowers - 20/10</title>
    <style>
        *,
        *::after,
        *::before {
          padding: 0;
          margin: 0;
          box-sizing: border-box;
        }

        :root {
          --dark-color: #000;
        }

        body {
          min-height: 100vh;
          background-color: var(--dark-color);
          overflow: hidden;
        }

        .viewport {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          overflow: hidden;
        }

        .world {
          position: absolute;
          width: 100%;
          height: 200vh;
          top: -100vh;
          left: 0;
          transform: translateY(0);
          transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .world.fly-to-sky {
          transform: translateY(100vh);
        }

        /* Sky Scene (Phía trên trong world) */
        .sky-scene {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          background: #000;
          overflow: hidden;
        }

        /* Stars */
        .stars {
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }

        .star {
          position: absolute;
          background: white;
          border-radius: 50%;
          animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.2); }
        }

        /* Clouds */
        .clouds {
          position: absolute;
          width: 100%;
          height: 100%;
          overflow: hidden;
        }

        .cloud {
          position: absolute;
          background: rgba(255, 255, 255, 0.8);
          border-radius: 50%;
          box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
          animation: moveCloud linear infinite;
        }

        .cloud:before, .cloud:after {
          content: '';
          position: absolute;
          background: rgba(255, 255, 255, 0.8);
          border-radius: 50%;
        }

        .cloud1 {
          width: 200px;
          height: 60px;
          top: 20%;
          left: -200px;
          animation-duration: 30s;
          animation-delay: 0s;
        }

        .cloud1:before {
          width: 100px;
          height: 100px;
          top: -50px;
          left: 50px;
        }

        .cloud1:after {
          width: 120px;
          height: 120px;
          top: -60px;
          left: 120px;
        }

        .cloud2 {
          width: 250px;
          height: 80px;
          top: 40%;
          left: -250px;
          animation-duration: 40s;
          animation-delay: 5s;
        }

        .cloud2:before {
          width: 120px;
          height: 120px;
          top: -60px;
          left: 60px;
        }

        .cloud2:after {
          width: 140px;
          height: 140px;
          top: -70px;
          left: 140px;
        }

        .cloud3 {
          width: 180px;
          height: 50px;
          top: 60%;
          left: -180px;
          animation-duration: 35s;
          animation-delay: 10s;
        }

        .cloud3:before {
          width: 90px;
          height: 90px;
          top: -45px;
          left: 40px;
        }

        .cloud3:after {
          width: 110px;
          height: 110px;
          top: -55px;
          left: 100px;
        }

        @keyframes moveCloud {
          0% {
            left: -300px;
          }
          100% {
            left: 100%;
          }
        }

        /* Flower Scene (Phía dưới trong world) */
        .flower-scene {
          position: absolute;
          top: 100vh;
          left: 0;
          width: 100%;
          height: 100vh;
          display: flex;
          align-items: flex-end;
          justify-content: center;
          background: #000;
        }

        .night {
          position: absolute;
          left: 50%;
          top: 0;
          transform: translateX(-50%);
          width: 100%;
          height: 100%;
          filter: blur(0.1vmin);
          background-image: radial-gradient(ellipse at top, transparent 0%, var(--dark-color)), 
                            radial-gradient(ellipse at bottom, var(--dark-color), rgba(145, 233, 255, 0.2)), 
                            repeating-linear-gradient(220deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), 
                            repeating-linear-gradient(189deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), 
                            repeating-linear-gradient(148deg, rgb(0, 0, 0) 0px, rgb(0, 0, 0) 19px, transparent 19px, transparent 22px), 
                            linear-gradient(90deg, rgb(7, 107, 42), rgb(240, 240, 240));
          pointer-events: none;
        }

        /* Arrow Button */
        .arrow-button {
          position: fixed;
          right: 8vmin;
          top: 50%;
          transform: translateY(-50%);
          z-index: 9999;
          cursor: pointer;
          opacity: 0;
          animation: fadeInArrow 1s 3s forwards;
          transition: transform 0.3s ease;
          pointer-events: auto;
        }

        .arrow-button:hover {
          transform: translateY(-50%) scale(1.1);
        }

        .arrow-button svg {
          width: 10vmin;
          height: 10vmin;
          filter: drop-shadow(0 0 15px rgba(255, 107, 175, 0.9));
        }

        .arrow-circle {
          fill: rgba(255, 107, 175, 0.4);
          stroke: #ff6bb5;
          stroke-width: 3;
          animation: pulse 2s infinite;
        }

        .arrow-path {
          fill: #fff;
          animation: arrowBounce 1.5s infinite;
        }

        @keyframes fadeInArrow {
          to { opacity: 1; }
        }

        @keyframes pulse {
          0%, 100% {
            stroke-width: 3;
            opacity: 1;
          }
          50% {
            stroke-width: 5;
            opacity: 0.7;
          }
        }

        @keyframes arrowBounce {
          0%, 100% {
            transform: translateY(0);
          }
          50% {
            transform: translateY(-5px);
          }
        }

        /* Sparkles around arrow */
        .sparkle {
          position: absolute;
          width: 3px;
          height: 3px;
          background: #fff;
          border-radius: 50%;
          animation: sparkleAnim 2s infinite;
        }

        .sparkle:nth-child(1) {
          top: 10%;
          left: 10%;
          animation-delay: 0s;
        }
        .sparkle:nth-child(2) {
          top: 20%;
          right: 10%;
          animation-delay: 0.3s;
        }
        .sparkle:nth-child(3) {
          bottom: 10%;
          left: 20%;
          animation-delay: 0.6s;
        }
        .sparkle:nth-child(4) {
          bottom: 20%;
          right: 15%;
          animation-delay: 0.9s;
        }
        .sparkle:nth-child(5) {
          top: 50%;
          left: 5%;
          animation-delay: 1.2s;
        }
        .sparkle:nth-child(6) {
          top: 50%;
          right: 5%;
          animation-delay: 1.5s;
        }

        @keyframes sparkleAnim {
          0%, 100% {
            opacity: 0;
            transform: scale(0);
          }
          50% {
            opacity: 1;
            transform: scale(1.5);
          }
        }

        /* Message Card */
        .message-card {
          background: linear-gradient(135deg, rgba(255, 107, 175, 0.2), rgba(111, 240, 255, 0.2));
          backdrop-filter: blur(15px);
          border: 3px solid rgba(255, 255, 255, 0.3);
          border-radius: 25px;
          padding: 6vmin;
          max-width: 850px;
          width: 90%;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5),
                      inset 0 0 40px rgba(255, 107, 175, 0.15);
          opacity: 0;
          transform: scale(0.8);
        }

        .world.fly-to-sky .message-card {
          animation: messageAppear 1.5s 0.5s forwards;
        }

        @keyframes messageAppear {
          to {
            opacity: 1;
            transform: scale(1);
          }
        }

        .message-card h1 {
          color: #ff6bb5;
          text-align: center;
          font-size: 5vmin;
          margin-bottom: 4vmin;
          text-shadow: 0 0 20px rgba(255, 107, 175, 0.8),
                       0 0 40px rgba(111, 240, 255, 0.4);
          font-family: 'Arial', sans-serif;
          line-height: 1.6;
        }

        .world.fly-to-sky .message-card h1 {
          animation: textGlow 3s infinite;
        }

        @keyframes textGlow {
          0%, 100% {
            text-shadow: 0 0 20px rgba(255, 107, 175, 0.8),
                         0 0 40px rgba(111, 240, 255, 0.4);
          }
          50% {
            text-shadow: 0 0 30px rgba(255, 107, 175, 1),
                         0 0 60px rgba(111, 240, 255, 0.6);
          }
        }

        .message-card p {
          color: #fff;
          font-size: 3.5vmin;
          line-height: 2;
          text-align: justify;
          text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
          font-family: 'Arial', sans-serif;
        }

        .flowers {
          position: relative;
          transform: scale(0.9);
        }

        .flower {
          position: absolute;
          bottom: 10vmin;
          transform-origin: bottom center;
          z-index: 10;
          --fl-speed: 0.3s;
        }
        .flower--1 {
          animation: moving-flower-1 4s linear infinite;
        }
        .flower--1 .flower__line {
          height: 70vmin;
          animation-delay: 0.3s;
        }
        .flower--1 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 1.6s backwards;
        }
        .flower--1 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 1.4s backwards;
        }
        .flower--1 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 1.2s backwards;
        }
        .flower--1 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1s backwards;
        }
        .flower--1 .flower__line__leaf--5 {
          animation: blooming-leaf-right var(--fl-speed) 1.8s backwards;
        }
        .flower--1 .flower__line__leaf--6 {
          animation: blooming-leaf-left var(--fl-speed) 2s backwards;
        }
        .flower--2 {
          left: 50%;
          transform: rotate(20deg);
          animation: moving-flower-2 4s linear infinite;
        }
        .flower--2 .flower__line {
          height: 60vmin;
          animation-delay: 0.6s;
        }
        .flower--2 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 1.9s backwards;
        }
        .flower--2 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 1.7s backwards;
        }
        .flower--2 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 1.5s backwards;
        }
        .flower--2 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1.3s backwards;
        }
        .flower--3 {
          left: 50%;
          transform: rotate(-15deg);
          animation: moving-flower-3 4s linear infinite;
        }
        .flower--3 .flower__line {
          animation-delay: 0.9s;
        }
        .flower--3 .flower__line__leaf--1 {
          animation: blooming-leaf-right var(--fl-speed) 2.5s backwards;
        }
        .flower--3 .flower__line__leaf--2 {
          animation: blooming-leaf-right var(--fl-speed) 2.3s backwards;
        }
        .flower--3 .flower__line__leaf--3 {
          animation: blooming-leaf-left var(--fl-speed) 2.1s backwards;
        }
        .flower--3 .flower__line__leaf--4 {
          animation: blooming-leaf-left var(--fl-speed) 1.9s backwards;
        }
        .flower__leafs {
          position: relative;
          animation: blooming-flower 2s backwards;
        }
        .flower__leafs--1 {
          animation-delay: 1.1s;
        }
        .flower__leafs--2 {
          animation-delay: 1.4s;
        }
        .flower__leafs--3 {
          animation-delay: 1.7s;
        }
        .flower__leafs::after {
          content: "";
          position: absolute;
          left: 0;
          top: 0;
          transform: translate(-50%, -100%);
          width: 8vmin;
          height: 8vmin;
          background-color: #6bf0ff;
          filter: blur(10vmin);
        }
        .flower__leaf {
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 8vmin;
          height: 11vmin;
          border-radius: 51% 49% 47% 53%/44% 45% 55% 69%;
          background-color: #f672b0;
          background-image: linear-gradient(to top, #ee5286, #ee5286);
          transform-origin: bottom center;
          opacity: 0.9;
          box-shadow: inset 0 0 2vmin rgba(255, 255, 255, 0.5);
        }
        .flower__leaf--1 {
          transform: translate(-10%, 1%) rotateY(40deg) rotateX(-50deg);
        }
        .flower__leaf--2 {
          transform: translate(-50%, -4%) rotateX(40deg);
        }
        .flower__leaf--3 {
          transform: translate(-90%, 0%) rotateY(45deg) rotateX(50deg);
        }
        .flower__leaf--4 {
          width: 8vmin;
          height: 8vmin;
          transform-origin: bottom left;
          border-radius: 4vmin 10vmin 4vmin 4vmin;
          transform: translate(0%, 18%) rotateX(70deg) rotate(-43deg);
          background-image: linear-gradient(to top, #ee5286, #ee5286);
          z-index: 1;
          opacity: 0.8;
        }
        .flower__white-circle {
          position: absolute;
          left: -3.5vmin;
          top: -3vmin;
          width: 9vmin;
          height: 4vmin;
          border-radius: 50%;
          background-color: #fff;
        }
        .flower__white-circle::after {
          content: "";
          position: absolute;
          left: 50%;
          top: 45%;
          transform: translate(-50%, -50%);
          width: 60%;
          height: 60%;
          border-radius: inherit;
          background-image: linear-gradient(90deg, rgb(127, 47, 21), rgb(255, 206, 0));
        }
        .flower__line {
          height: 55vmin;
          width: 1.5vmin;
          background-image: linear-gradient(to left, rgba(0, 0, 0, 0.2), transparent, rgba(255, 255, 255, 0.2)), 
                            linear-gradient(to top, transparent 10%, #583e08, #944415);
          box-shadow: inset 0 0 2px rgba(0, 0, 0, 0.5);
          animation: grow-flower-tree 4s backwards;
        }
        .flower__line__leaf {
          --w: 7vmin;
          --h: calc(var(--w) + 2vmin);
          position: absolute;
          top: 20%;
          left: 90%;
          width: var(--w);
          height: var(--h);
          border-top-right-radius: var(--h);
          border-bottom-left-radius: var(--h);
          background-image: linear-gradient(to top, rgba(20, 117, 122, 0.4), #095721);
        }
        .flower__line__leaf--1 {
          transform: rotate(70deg) rotateY(30deg);
        }
        .flower__line__leaf--2 {
          top: 45%;
          transform: rotate(70deg) rotateY(30deg);
        }
        .flower__line__leaf--3, .flower__line__leaf--4, .flower__line__leaf--6 {
          border-top-right-radius: 0;
          border-bottom-left-radius: 0;
          border-top-left-radius: var(--h);
          border-bottom-right-radius: var(--h);
          left: -460%;
          top: 12%;
          transform: rotate(-70deg) rotateY(30deg);
        }
        .flower__line__leaf--4 {
          top: 40%;
        }
        .flower__line__leaf--5 {
          top: 0;
          transform-origin: left;
          transform: rotate(70deg) rotateY(30deg) scale(0.6);
        }
        .flower__line__leaf--6 {
          top: -2%;
          left: -450%;
          transform-origin: right;
          transform: rotate(-70deg) rotateY(30deg) scale(0.6);
        }
        .flower__light {
          position: absolute;
          bottom: 0vmin;
          width: 1vmin;
          height: 1vmin;
          background-color: rgb(255, 251, 0);
          border-radius: 50%;
          filter: blur(0.2vmin);
          animation: light-ans 4s linear infinite backwards;
        }
        .flower__light:nth-child(odd) {
          background-color: #f76baf;
        }
        .flower__light--1 {
          left: -2vmin;
          animation-delay: 1s;
        }
        .flower__light--2 {
          left: 3vmin;
          animation-delay: 0.5s;
        }
        .flower__light--3 {
          left: -6vmin;
          animation-delay: 0.3s;
        }
        .flower__light--4 {
          left: 6vmin;
          animation-delay: 0.9s;
        }
        .flower__light--5 {
          left: -1vmin;
          animation-delay: 1.5s;
        }
        .flower__light--6 {
          left: -4vmin;
          animation-delay: 3s;
        }
        .flower__light--7 {
          left: 3vmin;
          animation-delay: 2s;
        }
        .flower__light--8 {
          left: -6vmin;
          animation-delay: 3.5s;
        }

        .grow-ans {
          animation: grow-ans 2s var(--d) backwards;
        }

        @keyframes grow-ans {
          0% {
            transform: scale(0);
            opacity: 0;
          }
        }
        @keyframes light-ans {
          0% {
            opacity: 0;
            transform: translateY(0vmin);
          }
          25% {
            opacity: 1;
            transform: translateY(-5vmin) translateX(-2vmin);
          }
          50% {
            opacity: 1;
            transform: translateY(-15vmin) translateX(2vmin);
            filter: blur(0.2vmin);
          }
          75% {
            transform: translateY(-20vmin) translateX(-2vmin);
            filter: blur(0.2vmin);
          }
          100% {
            transform: translateY(-30vmin);
            opacity: 0;
            filter: blur(1vmin);
          }
        }
        @keyframes moving-flower-1 {
          0%, 100% {
            transform: rotate(2deg);
          }
          50% {
            transform: rotate(-2deg);
          }
        }
        @keyframes moving-flower-2 {
          0%, 100% {
            transform: rotate(18deg);
          }
          50% {
            transform: rotate(14deg);
          }
        }
        @keyframes moving-flower-3 {
          0%, 100% {
            transform: rotate(-18deg);
          }
          50% {
            transform: rotate(-20deg) rotateY(-10deg);
          }
        }
        @keyframes blooming-leaf-right {
          0% {
            transform-origin: left;
            transform: rotate(70deg) rotateY(30deg) scale(0);
          }
        }
        @keyframes blooming-leaf-left {
          0% {
            transform-origin: right;
            transform: rotate(-70deg) rotateY(30deg) scale(0);
          }
        }
        @keyframes grow-flower-tree {
          0% {
            height: 0;
            border-radius: 1vmin;
          }
        }
        @keyframes blooming-flower {
          0% {
            transform: scale(0);
          }
        }

        .container * {
          animation-play-state: paused !important;
        }
    </style>
</head>

                      <div class="flower__line__leaf flower__line__leaf--4"></div>
                    </div>
                  </div>

                  <div class="grow-ans" style="--d:1.2s">
                    <div class="flower__g-long">
                      <div class="flower__g-long__top"></div>
                      <div class="flower__g-long__bottom"></div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Arrow Button -->
    <div class="arrow-button" id="arrowButton">
        <svg viewBox="0 0 100 100">
            <circle class="arrow-circle" cx="50" cy="50" r="40" />
            <path class="arrow-path" d="M 50 25 L 35 45 L 45 45 L 45 75 L 55 75 L 55 45 L 65 45 Z" />
        </svg>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
    
    <script>
        // Create stars for sky-scene
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = (Math.random() * 3 + 1) + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Create stars for flower-scene
        const starsContainer2 = document.getElementById('starsContainer2');
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = (Math.random() * 3 + 1) + 'px';
            star.style.height = star.style.width;
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer2.appendChild(star);
        }

        window.onload = () => {
            document.body.classList.remove("container");
            
            const arrowBtn = document.getElementById('arrowButton');
            const world = document.querySelector('.world');
            
            if (arrowBtn && world) {
                arrowBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    world.classList.add('fly-to-sky');
                    arrowBtn.style.display = 'none';
                });
            }
        };
    </script>
</body>

</html>
